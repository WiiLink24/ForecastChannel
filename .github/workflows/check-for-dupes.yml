name: ForecastChannel

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          
      - name: Install dependencies
        run: go get .
        
      - name: Build
        run: go build -v

      - name: Run
        run: mkdir 0 1 2 3 4 5 6; ./ForecastChannel
